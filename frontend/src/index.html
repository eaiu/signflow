<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Sign-in</title>
    <style>
      :root {
        --bg: #f7f7f8;
        --text: #1f2937;
        --muted: #6b7280;
        --card: #ffffff;
        --accent: #2563eb;
        --border: #e5e7eb;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg); color: var(--text);
      }
      .container { max-width: 920px; margin: 48px auto; padding: 0 20px; }
      .card {
        background: var(--card); border: 1px solid var(--border);
        border-radius: 14px; padding: 24px; box-shadow: 0 6px 16px rgba(0,0,0,0.05);
      }
      h1 { font-weight: 600; letter-spacing: -0.02em; }
      p { color: var(--muted); }
      .btn {
        background: var(--accent); color: white; border: none; padding: 10px 16px;
        border-radius: 10px; cursor: pointer;
      }
      .btn:focus { outline: 2px solid #93c5fd; outline-offset: 2px; }
      input {
        width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border);
      }
      .row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
      .stack { display: grid; gap: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Sign in</h1>
        <p>Minimal, modern personal check-in. One click, optional note.</p>
        <div class="stack">
          <div class="row">
            <input placeholder="Note (optional)" />
            <input placeholder="Device" />
            <input placeholder="Location" />
          </div>
          <button class="btn">Create sign-in</button>
        </div>
      </div>
    </div>
  </body>
</html>
